<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dental AI - Smile Analysis & Management</title>
    <meta name="description" content="Advanced AI-powered dental analysis and practice management system" />
    <meta name="author" content="Dental AI Team" />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.supabase.co" />
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS for immediate rendering */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: hsl(220 15% 97%);
        color: hsl(215 25% 14%);
      }
      .min-h-screen { min-height: 100vh; }
      .bg-background { background-color: hsl(220 15% 97%); }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .flex-col { flex-direction: column; }
      .gap-4 { gap: 1rem; }
      .p-6 { padding: 1.5rem; }
      .text-center { text-align: center; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .font-bold { font-weight: 700; }
      .text-muted-foreground { color: hsl(215 16% 47%); }
      .animate-spin { animation: spin 1s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .h-8 { height: 2rem; }
      .w-8 { width: 2rem; }
      .border-4 { border-width: 4px; }
      .border-primary { border-color: hsl(210 100% 45%); }
      .border-t-transparent { border-top-color: transparent; }
      .rounded-full { border-radius: 9999px; }
    </style>

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph and Twitter meta tags -->
    <meta property="og:title" content="Dental AI - Smile Analysis & Management" />
    <meta property="og:description" content="Advanced AI-powered dental analysis and practice management system" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://dental-ai.com" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@dental_ai" />
    <meta name="twitter:title" content="Dental AI - Smile Analysis & Management" />
    <meta name="twitter:description" content="Advanced AI-powered dental analysis and practice management system" />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Performance meta tags -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Dental AI" />
  </head>

  <body>
    <div id="root">
      <!-- Loading fallback for better perceived performance -->
      <div class="min-h-screen bg-background flex items-center justify-center">
        <div class="flex flex-col items-center gap-4">
          <div class="h-8 w-8 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
          <p class="text-muted-foreground">Cargando Dental AI...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
